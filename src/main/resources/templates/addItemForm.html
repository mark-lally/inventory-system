<!DOCTYPE HTML >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	
		<div class="container" style="background-color: silver" >
			<p class="h1 mt-4" style="text-align: center">Save Item</p>
			
			<form action="#" class="col-6"
							 th:action="@{/save}"
							 th:object="${item}" method="POST">
				
				<!-- Add hidden form field to handle updates -->
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group row">
						<label class="col-form-label col-sm-4" for="name">Name</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{name}"
									th:placeholder="Name"
									class="form-control mb-4"
									id="name"/>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
							
						</div>
				</div>
				
				<div class="form-group row">
						<label class="col-form-label col-sm-4" for="price">Price</label>
						<div class="col-sm-10">
							<input type="number" th:field="*{price}"
									class="form-control mb-4"
									id="price"/>
							<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
							
						</div>
				</div>
				
				<div class="form-group row">
						<label class="col-form-label col-sm-4" for="category">Category</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{category}"
									th:placeholder="Category"
									class="form-control mb-4"
									id="category"/>
							<span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red"></span>
						</div>
				</div>	
				
				<!-- Form submission button -->
				<div class="form-group">			
					<div class="col-sm-10">
						<button 
							class ="btn btn-success btn-med mb-4"
							type="submit"
							>
							Confirm
						</button>
					</div>
				</div>
				
			</form>
		</div>
</body>

</html>
